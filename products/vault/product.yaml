# Product metadata for HashiCorp Vault Enterprise
# GCP Marketplace Click-to-Deploy

metadata:
  id: vault
  version: 1.21.3
  partnerId: 0014M00001h317WQAQ
  solutionId: vault

name: HashiCorp Vault Enterprise
description: |
  HashiCorp Vault Enterprise secures, stores, and tightly controls access to
  tokens, passwords, certificates, API keys, and other secrets.

  Enterprise features include namespaces, performance replication, disaster
  recovery, and HSM auto-unseal.

vendor: HashiCorp
version: 1.21.3

support:
  documentation: https://developer.hashicorp.com/vault/docs
  support: https://support.hashicorp.com
  github: https://github.com/hashicorp/vault

architecture:
  deployment: StatefulSet
  storage: File Backend (PVC)
  replicas: 1 (single-node)

marketplace:
  serviceName: services/vault-enterprise--1-16-ent.endpoints.${PROJECT_ID}.cloud.goog

images:
  - name: vault
    path: images/vault
  - name: vault-init
    path: images/vault-init
  - name: ubbagent
    path: images/ubbagent

ubb:
  metricName: vault_instance_time
  serviceName: vault.mp-hashicorp.appspot.com
