# apptest/deployer/schema.yaml
# HashiCorp Terraform Enterprise (Disk Mode) - Test Schema

x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: '1.0.0'
  publishedVersionMetadata:
    releaseNote: >-
      Test deployment for Terraform Enterprise (Disk Mode) verification.
  partnerId: hashicorp
  solutionId: terraform-enterprise

  images:
    '':
      properties:
        imageTfe:
          type: FULL
    ubbagent:
      properties:
        imageUbbagent:
          type: FULL
    tester:
      properties:
        imageTester:
          type: FULL

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME

  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE

  tfeHostname:
    type: string
    default: "tfe-test.example.com"

  tfeLicense:
    type: string
    default: "test-license-placeholder"

  encryptionPassword:
    type: string
    default: "test-encryption-password-1234"

  tlsCertificate:
    type: string
    # Base64 encoded self-signed test certificate (CN=tfe.example.com, SAN=localhost)
    default: ""

  tlsPrivateKey:
    type: string
    # Base64 encoded test private key
    default: ""

  storageSize:
    type: string
    default: "10Gi"

  tfeHttpPort:
    type: integer
    default: 80

  tfeHttpsPort:
    type: integer
    default: 443

  tfeServiceAccount:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        description: Service account for test deployment
        roles:
          - type: ClusterRole
            rulesType: CUSTOM
            rules:
              - apiGroups: [""]
                resources: ["secrets", "configmaps", "persistentvolumeclaims"]
                verbs: ["get", "list", "watch", "create", "update", "patch"]
              - apiGroups: [""]
                resources: ["pods", "pods/exec"]
                verbs: ["get", "list", "watch", "create", "delete"]

  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET

  testerTimeout:
    type: integer
    default: 600

required:
  - name
  - namespace
  - tfeHostname
  - tfeLicense
  - encryptionPassword
  - tlsCertificate
  - tlsPrivateKey
  - reportingSecret
