{{- if .Values.configConnector.enabled }}
---
# Role for reading Config Connector resources (used by wait-for-infra initContainer)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-config-connector-reader
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
rules:
- apiGroups: ['sql.cnrm.cloud.google.com']
  resources: ['sqlinstances', 'sqldatabases', 'sqlusers']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['redis.cnrm.cloud.google.com']
  resources: ['redisinstances']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['storage.cnrm.cloud.google.com']
  resources: ['storagebuckets', 'storagebucketaccesscontrols']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['']
  resources: ['configmaps', 'secrets']
  verbs: ['get', 'list', 'watch', 'create', 'update', 'patch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-config-connector-reader
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-config-connector-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.tfeServiceAccount | default (printf "%s-tfeserviceaccount" .Release.Name) }}
  namespace: {{ .Release.Namespace }}
{{- end }}

{{- if .Values.agents.rbac.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Namespace }}
  namespace: {{ include "helpers.agent-namespace" . }}
  {{- with .Values.agents.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.agents.rbac.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - ""
  - "batch"
  - "app"
  resources:
  - jobs
  - pods
  - configmaps
  - "pods/log"
  verbs:
  - list
  - watch
  - create
  - update
  - get
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "helpers.agent-namespace" . }}
  namespace: {{ include "helpers.agent-namespace" . }}
  {{- with .Values.agents.rbac.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.agents.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  {{- if .Values.serviceAccount.name}}
  name: {{ .Values.serviceAccount.name }}
  {{- else }}
  name: {{ .Release.Namespace }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
{{- end }}
